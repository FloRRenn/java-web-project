<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sweetalert2.min.css">

    <title>PenguTicket</title>


</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    
    <!-- ==========Sign-In-Section========== -->
    <section class="account-section bg_img" data-background="./assets/images/account/account-bg.jpg">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">Chào mừng trở lại với</span>
                        <h2 class="title">PenguTicket</h2>
                    </div>
                    <form class="account-form">
                        <div class="form-group">
                            <label for="password">Mật khẩu<span>*</span></label>
                            <input type="password" placeholder="Nhập mật khẩu của bạn" id="password" required>
                        </div>
                        <div class="form-group">
                            <label for="paspasswordConfirm2">Xác nhận mật khẩu<span>*</span></label>
                            <input type="password" placeholder=" Xác nhận lại mật khẩu của bạn" id="passwordConfirm" required>
                        </div>
                       
                        <div class="form-group text-center">
                            <input type="submit" value="Lấy lại mật khẩu">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Sign-In-Section========== -->

    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/viewport.jquery.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/js.cookie.min.js"></script>
    <script src="assets/js/requestAPI.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/resetpassword.js"></script>
</body>
